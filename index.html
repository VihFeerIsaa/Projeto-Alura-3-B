<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Formatura - Vitória Santana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Convite de Formatura</h1>
            <p class="nome">Vitória Santana</p>
            <p class="data">20 e 21 de Dezembro, às 20:00</p>
        </header>

        <section class="contagem">
            <h2>Faltam apenas:</h2>
            <div id="countdown" class="countdown"></div>
        </section>

        <section class="mensagem">
            <p>Com grande alegria, convidamos você para celebrar conosco a conclusão dessa linda jornada! Esperamos que você possa compartilhar deste momento especial.</p>
        </section>

        <button onclick="confirmarPresenca()">Confirmar Presença</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
